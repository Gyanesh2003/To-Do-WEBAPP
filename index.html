<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Personal Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <div class="date-time">
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </header>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="task-lists">
            <div class="pending-tasks">
                <h2><i class="fas fa-clock"></i> Pending Tasks</h2>
                <ul id="pendingList" class="task-list"></ul>
            </div>

            <div class="completed-tasks">
                <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                <ul id="completedList" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
